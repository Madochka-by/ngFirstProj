<app-banner-line [path]="'home'" [title]="'shop'"></app-banner-line>

<div class="sortline">
  <div class="sortline-content">
    <div class="sortline-content-icons">
      <span class="sortline-content-icons__left"
        ><i class="pi pi-sliders-h"></i>
        <p>Filter</p>
      </span>
      <span class="sortline-content-icons__right">
        <i class="pi pi-grid"></i>
        <i class="pi pi-stack"></i
      ></span>
    </div>
    <hr />
    <p>
      Showing
      <span>{{ currentPageCount }} â€“ {{ currentPageCountLeft }} </span> of
      <span>{{ allData.length }}</span> results
    </p>
  </div>
  <div class="sortline-inputs">
    <div class="sortline-inputs-item">
      <p>Show</p>
      <span class="sortline-inputs-item__show">8</span>
    </div>
    <div class="sortline-inputs-item">
      <p>Short by</p>
      <span class="sortline-inputs-item__sort">Default</span>
    </div>
  </div>
</div>

<div #items class="items">
  <div class="items-container">
    <div class="items-container-cards">
      <ng-container *ngFor="let item of currentData">
        <app-card
          [price]="item.price"
          [img]="item.previewImg"
          [name]="item.name"
          [description]="item.previewDescription"
          [sale]="item.sale"
        ></app-card>
      </ng-container>
    </div>
    <p-paginator
      (onPageChange)="onPageChange($event)"
      [first]="1"
      [rows]="8"
      [totalRecords]="allData.length"
      [pageLinkSize]="3"
      [showFirstLastIcon]="false"
    ></p-paginator>
  </div>
</div>

<app-onfooter></app-onfooter>
